  utter_drop_in_info:
  - text: "The Counselling and Mental Health Team offers 20-minute telephone drop-in sessions during term time. You can book a slot here: https://www.eventbrite.co.uk/e/counselling-and-mental-health-team-drop-in-tickets-101727260976. Face-to-face drop-ins might be available; email mha@northampton.ac.uk to inquire."

  utter_counselling_service_info:
