  utter_resource_introduction:
  - text: "The University of Northampton offers several resources for mental health and wellbeing. You can find general information here: https://mynorthamptonac.sharepoint.com/sites/student/Pages/counselling-and-mental-health.aspx"

  utter_urgent_help_resources:
  - text: "If you need urgent help, please know the Counselling & Mental Health Team doesn't offer crisis intervention. Contact NHS Urgent Help at https://www.nhft.nhs.uk/help or call 111. For immediate risk or medical emergencies on campus, call Security at 01604 892269. The Samaritans are also available 24/7 at 116-123."

  utter_counselling_and_mental_health_team:
