  - text: "Mental Health Practitioners can help if difficulties affect your studies. They offer advice, support with coping strategies, and DSA guidance. Book an appointment by emailing mha@northampton.ac.uk. More info: https://mynorthamptonac.sharepoint.com/sites/student/Pages/mental-health-service.aspx"

  utter_self_help_resources:
  - text: "The university provides various self-help resources online. You can explore them here: https://mynorthamptonac.sharepoint.com/sites/student/Pages/self-help-resources.aspx. They also have a Mental Health and Wellbeing Blog with useful posts."

  utter_external_resources_summary:
  - text: "There are also external resources like NHS Northamptonshire Talking Therapies (https://www.nhft.nhs.uk/iapt), Silvercloud online therapy (https://changingminds.silvercloudhealth.com/signup/), Relate Northants (01604 634400), and The Lowdown (01604 622223 for ages 12-25)."
